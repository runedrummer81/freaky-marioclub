<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Marioclub Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Marioclub</h1>
        </a>
    </header>
    <section class="banner">
        <img src="img/banner.jpg" alt="marioclub welcome banner">
        <div class="welcome">
            <h2>Get in Touch<br><span>with Marioclub</span></h2>
        </div>
    </section>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Join the club</a></li>
            <li><a href="news.html">Latest news</a></li>
            <li><a href="games.html">New games</a></li>
            <li><a href="contact.html" class="join">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Get in touch with me, Mario</h2>
            <form>
                <input type="text" name="fname" placeholder="Type Firstname" required>
                <input type="text" name="lname" placeholder="Type Lastname" required><br />
                <input type="email" name="mail" placeholder="Type Email" required>
                <input list="countries" name="country" id="country">
                <datalist id="countries">
                    <option value="Albania">
                    <option value="Austria">
                    <option value="Belarus">
                    <option value="Belgium">
                    <option value="Bosnia">
                    <option value="Bulgaria">
                    <option value="Croatia">
                    <option value="Czech Republic">
                    <option value="Denmark">
                    <option value="Finland">
                    <option value="France">
                    <option value="Georgia">
                    <option value="Germany">
                    <option value="Greece">
                    <option value="Hungary">
                    <option value="Ireland">
                    <option value="Italy">
                    <option value="Kazakhstan">
                    <option value="Lithuania">
                    <option value="Netherlands">
                    <option value="Norway">
                    <option value="Poland">
                    <option value="Portugal">
                    <option value="Romania">
                    <option value="Russia">
                    <option value="Serbia">
                    <option value="Slovakia">
                    <option value="Spain">
                    <option value="Turkey">
                    <option value="Sweden">
                    <option value="Switzerland">
                    <option value="Ukraine">
                    <option value="United Kingdom">
                </datalist>
                <br />
                <textarea name="question" rows="4" cols="40" placeholder="Ask a question...">Ask a question</textarea>
                <input type="submit" value="Get in Touch">
            </form>
        </article>
        <ul class="images">
            <li><img src="img/thumb-1.jpg" alt="mario thumbnail 1"></li>
            <li><img src="img/thumb-2.jpg" alt="mario thumbnail 2"></li>
        </ul>
    </main>
    <section class="join">
        <h2>Contact Us today!</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis dignissimos minus voluptatem.</p>
        <form>
            <input type="email" name="email" placeholder="Type email & hit enter" required>
        </form>

    </section>
    <footer>
        <p class="copyright">Copyright 2019 Marioclub</p>
    </footer>
</body>

</html>
